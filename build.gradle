buildscript {
    ext {
        springBootVersion = '2.0.4.RELEASE'
    }
    repositories {
        mavenLocal()
        maven {
            url "http://repo.maven.apache.org/maven2"
        }
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
    id 'checkstyle'
}

checkstyle {
    config = resources.text.fromFile('ali_checkstyle.xml', 'UTF-8')
    showViolations = true
    ignoreFailures = false
    toolVersion = 8.2
}

test.mustRunAfter checkstyleMain

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    implementation 'org.webjars:bootstrap:3.3.7'
    implementation 'org.webjars:jquery:3.3.1'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'
    implementation 'org.apache.shiro:shiro-spring:1.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.0.4.RELEASE'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.3'

    implementation 'com.auth0:java-jwt:3.3.0'
    implementation 'org.apache.shiro:shiro-ehcache:1.4.0'

    implementation 'com.graphql-java:graphql-spring-boot-starter:5.0.2'
    implementation 'com.graphql-java:graphiql-spring-boot-starter:5.0.2'
    implementation 'com.graphql-java:graphql-java-tools:5.2.0'

    implementation 'io.springfox:springfox-swagger2:2.7.0'
    implementation 'io.springfox:springfox-swagger-ui:2.7.0'

    runtimeOnly 'mysql:mysql-connector-java:5.1.46'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.0.4.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
    testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:1.3.1'
    testImplementation 'com.ninja-squad:DbSetup:2.1.0'

    testRuntimeOnly 'com.h2database:h2:1.4.197'
}

group = 'com.spring'
version = '1.0-SNAPSHOT'
description = 'spring boot demo'
sourceCompatibility = '1.8'

test {
    filter {
        includeTestsMatching "*Test"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}
