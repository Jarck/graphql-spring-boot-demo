<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Demo</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form" method="post" action="/webLogin">
        <fieldset>
            <div id="legend" class="">
                <legend class="">Shiro Demo</legend>
            </div>
        </fieldset>
        <div class="form-group">
            <div th:if="${error}">
                <span class="has-error" th:text="${error}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-8">
                <input type="text" id="phone" name="phone" class="form-control" placeholder="手机号" required autofocus/>
            </div>
        </div>
        <div class="form-group">
            <label for="verifyCode" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-8">
                <input type="text" id="verifyCode" name="verifyCode" class="form-control" placeholder="验证码" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
