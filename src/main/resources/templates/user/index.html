<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">
<head th:replace="~{decorator/head::header}">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" th:replace="~{decorator/menu::menu}"/>

<div class="container">
    <div class="page-header" style="margin-top: 60px;">
        <h1>用户列表</h1>
    </div>
    <div>
        <a href="/users/" class="btn btn-success">新增</a>
    </div>

    <div class="panel panel-default">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>姓名</th>
                <th>手机号</th>
                <th>编辑</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"/>
                <td th:text="${user.phone}"/>
                <td>
                    <a th:href="'/users/edit?id=' + ${user.id}">编辑</a>
                    | <a th:href="'/users/delete?id=' + ${user.id}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
